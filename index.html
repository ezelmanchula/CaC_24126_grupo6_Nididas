<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Indumentaria deportiva para los jóvenes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NIDIDAS - Sports & Fun</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo_zapas.ico">
</head>
<body>
    <main>
        <section id="inicio">
            <div class="contenido">
                <header>
                    <div class="contenido-header">
                        <h1>
                            <img src="imagenes/NIDIDAS_Logo.png" alt="NIDIDAS_Logo">
                        </h1>
                        <nav id="nav" class="">
                            <ul id="links">
                                <li><a href="#inicio" class="seleccionado" onclick="seleccionar(this)"> Inicio</a></li>
                                <li><a href="#Hombres" onclick="seleccionar(this)">Hombres</a></li>
                                <li><a href="#Mujeres" onclick="seleccionar(this)">Mujeres</a></li>
                                <li><a href="#ofertas" onclick="seleccionar(this)">Ofertas</a></li>
                                <li><a href="#contacto" onclick="seleccionar(this)">Contacto</a></li>
                            </ul>
                        </nav>
                        <div id="icono-nav" onclick="responsiveMenu()">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <nav>
                            <div class="redes">
                                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                <a href="#"><i class="fa-brands fa-youtube"></i></a>
                            </div>
                        </nav>
                </header>
                    <div class="presentacion">
                        <p class="bienvenidos">Bienvenidos</p>
                        <h2>Somos <span>NIDIDAS</span> tu tienda de Calzados</h2>
                        <p class="descripcion">Lorem, ipsum dolor sit amet consectetur adipisicing 
                        elit. Sed placeat rerum quam beatae ad amet?</p>
                        <a href="#ofertas">Nuestras Ofertas</a>
                    </div>
                </div>
        </section>

        <section id="Hombres">
            <h3>Hombres</h3>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-item">
                        <img src="zapasHombre/sneakers1.jpg" alt="Sneakers 1">
                    </div>
                    <div class="carousel-item">
                        <img src="zapasHombre/sneakers2.jpg" alt="Sneakers 2">
                    </div>
                    <div class="carousel-item">
                        <img src="zapasHombre/sneakers3.jpg" alt="Sneakers 3">
                    </div>
                    <div class="carousel-item">
                        <img src="zapasHombre/sneakers4.jpg" alt="Sneakers 4">
                    </div>
                </div>
                <div class="carousel-buttons">
                    <button id="prev">&lt;</button>
                    <button id="next">&gt;</button>
                </div>
            </div>
        </section>

        <section id="Mujeres">
            <h3>Mujeres</h3>
            <div id="gallery-container">
                <div class="gallery-image">
                    <img src="zapasMujer/zapatillasBlancas.jpg" alt="Imagen 1">
                </div>
                <div class="gallery-image">
                    <img src="zapasMujer/ZapatillasConForroPolarRosaViejo.jpg" alt="Imagen 2">
                </div>
                <div class="gallery-image">
                    <img src="zapasMujer/botitasRosayBlanca.jpg" alt="Imagen 3">
                </div>
                <div class="gallery-image">
                    <img src="zapasMujer/NegrasManchasColeres.jpg" alt="Imagen 4">
                </div>
                <div class="gallery-image">
                    <img src="zapasMujer/zapaColoresPasteles.jpg" alt="Imagen 5">
                </div>
                <div class="gallery-image">
                    <img src="zapasMujer/plateadas.jpg" alt="Imagen 6">
                </div>
                <div class="gallery-image">
                     <img src="zapasMujer/blancaColorArcoiris.jpg" alt="Imagen 7">
                </div>
                <div class="gallery-image">
                    <img src="zapasMujer/clasicasRed.jpg" alt="Imagen 8">
                </div>
                <div class="gallery-image">
                    <img src="zapasMujer/adidasCelesteyBlanco.jpg" alt="Imagen 9">
                </div>
                <div class="gallery-image">
                    <img src="zapasMujer/BasicasRosaPlateado.jpg" alt="Imagen 10">
                </div>
                <div class="gallery-image">
                    <img src="zapasMujer/pumaCeleste.jpg" alt="Imagen 11">
                </div>
                <div class="gallery-image">
                    <img src="zapasMujer/blancayGris.jpg" alt="Imagen 12">
                </div>
            </div>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form id="contactForm">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="telefono" placeholder="Teléfono" required>
                <textarea name="mensaje" placeholder="Mensaje" required></textarea>
                <input type="checkbox" name="suscribirse" id="suscribirse">
                <label for="suscribirse">Suscribirse al boletín</label>
                <select name="motivo" required>
                    <option value="">Seleccione un motivo</option>
                    <option value="consulta">Consulta</option>
                    <option value="comentario">Comentario</option>
                    <option value="solicitud">Solicitud</option>
                </select>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Derechos reservados &copy; 2024 ⚡</p>
    </footer>
    <a id="volverArriba" href="#">↑</a>

</body>
</html>

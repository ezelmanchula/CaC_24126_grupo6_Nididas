</head>
<body>
    <main>
        <section id="inicio">
            <div class="contenido">
                <header>
                    <div class="contenido-header">
                        <h1>
                            <img src="imagenes/NIDIDAS_Logo.png" alt="NIDIDAS_Logo">
                        </h1>
                        <nav id="nav" class="">
                            <ul id="links">
                                <li><a href="/index.html" class="seleccionado" onclick="seleccionar(this)"> Volver</a></li>
                                <li><a href="#articulos" onclick="seleccionar(this)">Administracion</a></li>
                            </ul>
                        </nav>
                        <div id="icono-nav" onclick="responsiveMenu()">
                            <i class="fa-solid fa-bars"></i>
                        </div>

                </header>
                </div>
        </section>

        <section id="articulos">
            <h2>Editar Producto</h2>
            <!--     Formulario para crear un nuevo Articulo -->
                 <form  id="formEditarArticulos">
            <label for="nuevo-titulo">Nombre:</label>
            <input type="text" name="nombre" id="nuevo-nombre" required>
            <br>
            <label for="nuevo-contenido">Detalle:</label>
            <textarea name="detalles" id="nuevo-detalles" required></textarea>
            <input type="number" name="talle" id="nuevo-talle" placeholder="Talle" required>
            <input type="number" name="stock" id="nuevo-stock" placeholder="Stock" required>
            <input type="number" name="precio" id="nuevo-precio" placeholder="Precio" required>
            <br>
            <button type="submit" class="botonCrear">Editar Producto</button>
                 </form>
            
            <!--      tabla para mostrar todos los Articulos -->
            
            <table class="tablaArticulos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Detalle</th>
                        <th>Talle</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="body-tabla-articulos" class="bodyArticulos">
            <!--         aca es donde se agregan los posteos -->
                </tbody>
            </table>
        </section>
    </main>
